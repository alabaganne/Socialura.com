<div style="margin-top: 1rem;">
	<form action="#" method="POST">
		<div class="form-header">
			<h2>Content de vous revoir</h2>
			<p>Veuillez saisir vos informations de connexion</p>
		</div>

		<div class="form-group required">
			<label for="accountUnsername">Username</label>
			<input type="text" id="accountUnsername" name="username" required>
		</div>

		<div class="form-group required">
			<label for="accountPassword">Password</label>
			<input type="password" id="accountPassword" name="password" required>
			<p class="keep small">Un email vous a été envoyé avec vos identifiants après votre achat</p>
		</div>

		<div class="flex-end">
			<a href="#">Mot de passe oublié ?</a>
		</div>

		<div>
			<button class="btn btn-primary" type="submit" disabled style="width: 100%">S'identifier</button>
		</div>
	</form>
</div>
